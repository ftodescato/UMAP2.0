
<section id="recuperoPsw"></section>
<ul class="breadcrumb">
  <li class="active">Recupero Password</li>
</ul>
<h1 class="page-header text-center">Recupero Password</h1>
<p class="text-center">Compila il form per resettare la password.</p>
<div class="container-fluid">
  <div class="row">
    <form ng-submit="editPsw()" name="myForm" class="col-xs-6 col-xs-offset-3">
      <h2 class="text-center">{{errore}}</h2>
      <label for="emailInput">Indirizzo email</label>
      <input type="text" id="emailInput" ng-model="credentials.email" placeholder="email" required="" class="form-control"/><br/>
      <label for="secretString">Frase segreta </label>
      <input type="text" id="secretString" ng-model="credentials.secretString" placeholder="frase segreta" required="" class="form-control"/><br/>
      <label for="newPassword">Nuova password </label>
      <input type="password" id="newPassword" ng-model="credentials.newPassword" placeholder="password" required="" class="form-control"/><br/>
      <label for="newPasswordTwo">Conferma password </label>
      <input type="password" id="newPassword" ng-model="newPasswordTwo" placeholder="conferma password" required="" class="form-control"/><br/>
      <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-success">Reset Password</button>
    </form>
  </div><a ui-sref="root">Torna al login</a>
</div>
