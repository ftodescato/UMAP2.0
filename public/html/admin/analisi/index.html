
<section id="analisi" class="container-fluid">
  <ul class="breadcrumb">
    <li><a ui-sref="root.admin()">Home</a></li>
    <li class="active">Analisi Predittiva</li>
  </ul>
  <h1 class="text-center page-header">Configura un'analisi predittiva</h1>
  <h2 class="text-center">{{errore}}</h2>
  <div class="row">
    <h2 class="text-center">Funzione da applicare</h2>
    <div class="col-sm-6">
      <h3>Disponibili</h3>
      <div ng-repeat=" item in functions track by $index"><span data-jqyoui-options="{revert: 'invalid', cursor: 'move'}" data-drag="true" jqyoui-draggable="{placeholder:'keep'}" ng-model="item">{{item}}</span></div>
    </div>
    <div class="col-sm-6">
      <h3>Scelta</h3>
      <div data-drop="true" data-jqyoui-options="data-jqyoui-options" jqyoui-droppable="{multiple: false}" style="height:50px; border: 1px solid red;" ng-model="final.fun">{{final.fun}}</div>
    </div>
  </div>
  <div class="row">
    <h2 class="text-center">Oggetto da usare  </h2>
    <div class="col-sm-6">
      <h3>Disponibili</h3>
      <div ng-repeat=" item in thingsHash track by $index"><span data-jqyoui-options="{revert: 'invalid'}" data-drag="true" jqyoui-draggable="{placeholder:'keep'}" ng-model="item">{{item.name}}</span></div>
    </div>
    <div class="col-sm-6">
      <h3>Scelto    </h3>
      <div data-drop="true" data-jqyoui-options="data-jqyoui-options" jqyoui-droppable="{multiple: false, onDrop: dropped()}" style="height:50px; border: 1px solid red;" ng-model="final.thingID">{{final.thingID.name}}</div>
    </div>
  </div>
  <div class="row">
    <h2 class="text-center">Parametro da usare  </h2>
    <div class="col-sm-6">
      <h3>Disponibili</h3>
      <div ng-repeat=" item in thingTypeHash[final.thingID.thingTypeID].doubleValue.infos track by $index"><span ng-show="item.visible" data-jqyoui-options="{revert: 'invalid'}" data-drag="true" jqyoui-draggable="{placeholder:'keep'}" ng-model="item">{{item.name}}</span></div>
    </div>
    <div class="col-sm-6">
      <h3>Scelto    </h3>
      <div data-drop="true" data-jqyoui-options="data-jqyoui-options" jqyoui-droppable="{multiple: false}" style="height:50px; border: 1px solid red;" ng-model="final.par">{{final.par.name}}    </div>
    </div>
  </div>
  <button ng-click="test()" class="btn btn-success">Aggiungi</button>
</section>
