
<section id="thingsList" class="container-fluid">
  <ul class="breadcrumb">
    <li><a ui-sref="root.admin()">Home</a></li>
    <li class="active">Gestione Modelli Oggetti</li>
  </ul>
  <h1 class="text-center page-header">Lista dei tipi di oggetto presenti</h1>
  <div class="row">
    <div class="col-xs-12">
      <input ng-model="searchThingTypes.$" placeholder="cerca con qualsiasi valore" class="form-control"/>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <th> <a ng-click="order('thingTypeID')" class="btn"> <strong>ID </strong></a></th>
        <th> <a ng-click="order('thingTypeName')" class="btn"> <strong>Nome        </strong></a></th>
        <th> <a ng-click="order('doubleValue')" class="btn"> <strong>Parametri Double       </strong></a></th>
        <th>Azioni        </th>
      </thead>
      <tbody>
        <tr ng-repeat="thingType in thingTypes |  orderBy:predicate:reverse | filter:searchThingTypes:strict track by $index ">
          <td>{{thingType.thingTypeID}}</td>
          <td>{{thingType.thingTypeName}}</td>
          <td>
            <ul>
              <li ng-repeat="p in thingType.doubleValue.infos"> <span ng-show="p.visible">{{p.name}}</span></li>
            </ul>
          </td>
          <td> <a ui-sref="root.admin.thingTypesDetails({id:thingType.thingTypeID})">Dettagli</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
